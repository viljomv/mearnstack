<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center">REGISTRATION FORM</h1>
        <form action="" class="border bg-secondary mt-5 ">
        <div class="mb-2 p-2">
        <label for="na">NAME</label>
        <input type="text" id="na" class="form-control">
         </div>
         <div class="mb-2 p-2">
            <label for="ag">age</label>
            <input type="number" id="ag" class="form-control">
         </div>
         <div class="mb-2 p-2">
             <label for="ph">phone number</label>
             <input type="text" id="ph" class="form-control">
        </div>
        <div class="mb-2 p-2">
            <label for="ma">mail id</label>
            <input type="text" id="ma" class="form-control">
        </div>
        <div class="mb-2 p-2">
            <label for="da">date of birth</label>
            <input type="date" id="da" class="form-control">
        </div>
        <div class="mb-2 p-2">
       <label for="mal">gender</label><br>
       <label for="ma">male</label><input type="radio" id="ma" name="gender"> 
       <label for="fe">female</label><input type="radio" id="fe" name="gender">
       <div  class="mb-2 p-2">
       <label for="ad">ADDRESS</label>
       <textarea name="" id="ad" cols="30" rows="10" class="form-control"></textarea>
       </div>
       <div class="mb-5 p-2">
           <label for="pl">PLACE</label>
           <select name="" id="pl">
               <option value="">kochi</option>
               <option value="">ekm</option>
               <option value="">thsr</option>
           </select>
       </div>
       <div class="mb-5 p-2">
           <button class="btn btn-success">LOGIN</button>
           <button class="btn btn-danger">cancel</button>

       </div>
